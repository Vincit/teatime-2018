---
steps:
 
  # Build docker image
  - name: gcr.io/cloud-builders/docker
    args: [ "build", "-t", "gcr.io/$PROJECT_ID/$REPO_NAME-$_COMPONENT:$SHORT_SHA", "." ]
  
  # Push docker image to GCR
  - name: gcr.io/cloud-builders/docker
    args: [ "push", "gcr.io/$PROJECT_ID/$_IMAGE:$SHORT_SHA" ]
  
  # Update image in k8s deployment manifest
  - name: busybox
    args: [ "sed", "-i", "s/<IMAGE>/$SHORT_SHA/g", "k8s/deployment.yaml" ]

  # Configure kubectl to talk to our cluster
  - name: gcr.io/cloud-builders/gcloud
    args: [ "container", "clusters", "get-credentials", "$_CLUSTER", "--region", "$_REGION" ]

  # Re-configure deployment
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: "kubectl"
    args: [ "apply", "-f", "$_COMPONENT/k8s/" ]

